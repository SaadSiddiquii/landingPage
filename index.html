<!DOCTYPE html>
<html lang="en" class="dark scroll-smooth">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Landing Page</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = { darkMode: 'class' };
    </script>
  </head>
  <body class="bg-gray-900 text-white font-sans">

    <!-- Navbar -->
    <header class="fixed w-full top-0 z-50 bg-gray-900 shadow border-b border-gray-800">
      <div class="max-w-6xl mx-auto flex justify-between items-center px-6 py-4">
        <a href="#" class="text-xl font-bold text-blue-400">Page</a>
        <nav class="space-x-6 text-sm hidden sm:block">
          <a href="#home" class="hover:text-blue-400 transition">Home</a>
          <a href="#contact" class="hover:text-blue-400 transition">Contact</a>
        </nav>
      </div>
    </header>

    <!-- Hero Section -->
    <section id="home" class="pt-32 min-h-screen flex items-center justify-center px-6">
      <div class="max-w-3xl text-center space-y-6">
        <h1 class="text-4xl sm:text-5xl font-bold leading-tight">
          Welcome to <span class="text-blue-400">Page</span>
        </h1>
        <p class="text-lg text-gray-300">
          A minimal and modern landing page built with Tailwind CSS.<br>
          Simple to use, easy to customize, and fully responsive.
        </p>
        <div class="flex justify-center gap-4 flex-wrap">
          <a href="#contact" class="bg-blue-600 text-white px-6 py-3 rounded-lg hover:bg-blue-700 transition">Get Started</a>
          <a href="#" class="bg-gray-800 border border-gray-600 px-6 py-3 rounded-lg hover:bg-gray-700 transition">Learn More</a>
        </div>
      </div>
    </section>

    <!-- Contact Section -->
    <section id="contact" class="py-24 px-6 bg-gray-950">
      <div class="max-w-xl mx-auto text-center space-y-8">
        <h2 class="text-3xl font-bold text-white">ðŸ“¬ Contact Me</h2>
        <p class="text-gray-400">Have questions? Letâ€™s talk.</p>

        <form action="https://formspree.io/f/YOUR_FORM_ID" method="POST" class="space-y-4">
          <input type="text" name="name" placeholder="Your Name" required
                 class="w-full px-4 py-3 bg-gray-800 border border-gray-700 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
          <input type="email" name="email" placeholder="Your Email" required
                 class="w-full px-4 py-3 bg-gray-800 border border-gray-700 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
          <textarea name="message" placeholder="Your Message" rows="4" required
                    class="w-full px-4 py-3 bg-gray-800 border border-gray-700 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"></textarea>
          <button type="submit"
                  class="w-full bg-blue-600 hover:bg-blue-700 transition text-white px-6 py-3 rounded-lg">
            Send Message
          </button>
        </form>
      </div>
    </section>

    <!-- Footer -->
    <footer class="text-center py-6 text-sm text-gray-500 bg-gray-950">
      &copy; 2025 Me. All rights reserved.
    </footer>

  </body>
</html>
